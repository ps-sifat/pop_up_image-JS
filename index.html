<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up image</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-a60ddbceb7292f11c9e430d067b1eb9f.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">

<body>
    <!-- pop up image -->
    <div class="PopUp_layout ">
        <img class="boroImg" src="images/picture01.jpg" alt="">
        <button class="crossBtn"><i class="fa-sharp fa-solid fa-xmark fa-beat-fade"></i></button>
    </div>

    <!-- pop up image -->

    <div class="mainImgDiv">


        <div class="ImgItem">
            <img class="image" src="./images/picture01.jpg" alt="./images/picture01.jpg">
            <img class="image" src="./images/picture02.jpg" alt="./images/picture02.jpg">
            <img class="image" src="./images/picture03.jpg" alt="./images/picture03.jpg">
            <img class="image" src="./images/picture04.jpg" alt="./images/picture04.jpg">
            <img class="image" src="./images/picture05.jpg" alt="./images/picture05.jpg">
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
